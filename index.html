---
layout: default
title: Home
---


<!-- Home Page-->



<h1>Welcome!</h1>
<p>{{ site.description }}</p>






<!-- Recent Post Message -->
<div class="message">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit: 5 %}
      <li>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
